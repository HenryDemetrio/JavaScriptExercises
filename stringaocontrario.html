    <title>virando string ao CONTRARIO</title>
</head>
<h1>VIRANDO STRING AO CONTRARIO </h1>
<HR></HR>
<body>
    <script>
        let str = prompt("escreva a string");
        let result = "";
        for (let i = str.length - 1; i>=0 ; --i){
            result += str.charAt(i);
        }
    result= result.toUpperCase()
    document.write(result)
    </script>

</body>
</html>
