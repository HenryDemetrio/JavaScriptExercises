    <h1> Questão 2</h1>
    <script>
        let idade = +prompt("Quantos anos tem o nadador");
        if (idade >= 5 && idade <= 7){
            document.write("O nadador esta na categoria infantil A");
        }
        else if (idade >= 8 && idade <= 10){
            document.write("O nadador esta na categoria infantil B");
        }
        else if (idade >= 11 && idade <= 13){
            document.write("O nadador esta na categoria juvenil A");
        }
        else if (idade >= 14 && idade <= 17){
            document.write("O nadador esta na  categoria juvenil B");
        }
        else if (idade >= 18){
            document.write("O nadador esta na categoria Adulto");
        }
    </script>
