<body>
    
    <script>

    let numero = +prompt("digite um número");
    var int ;
    var carga;

    if (numero === 0){
        int = "número é neutro ";
    } else if (numero > 0){
        int = "número é positivo ";
    } else {
        int = "número é negativo ";
    }
    if (numero % 2 === 0){
        carga = " é par";
    }
    else {
        carga = " é ímpar";
    }
    document.write(int + "e também  " + carga);
    
    </script>
