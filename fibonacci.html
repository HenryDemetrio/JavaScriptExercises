<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fibonacci</title>
</head>
<body>
    <script>
        var n = 2;
    fibonacci = [];
    fibonacci[0] = 0;
    fibonacci[1] = 1;
    do{
        fibonacci[n] = fibonacci[n-1] + fibonacci[n-2];
        n++
        document.write(n + "  ");
    }
    while(n < 100);
    
    </script>
</body>
</html>
