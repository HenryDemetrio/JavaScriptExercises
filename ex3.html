<body>
    <h1> Questão 3</h1>
    <script>
        let a= +prompt("Insira o valor de A");
        let b= +prompt("Insira o valor de B");
        let c= +prompt("Insira o valor de C");
        document.write("O primeiro valor é: " + a + ". <br>");
        document.write("O segundo valor é: " + b + ". <br>");
        document.write("O terceiro valor é: " + c + ". <br>");
        if (a > b && a > c){
            document.write("O primeiro valor é o maior");
        } 
        else if (b > a && b > c){
            document.write("O segundo valor é o maior");
        }
        else if (c > a && c > b){
            document.write("O terceiro valor é o maior");
        } 
        if (a === b && a === c){
            document.write("os valores são iguais");
        }
    </script>
